<div>
  <form class="mb-4" #formLogin="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="usuario"
        formControlName="email">
       <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
          <span *ngIf="email.errors?.['required']">
            El mensaje es obligatorio
          </span>
          <span *ngIf="email.errors?.['email']">
            El email debe ser valido
          </span>
        </div>
        <div id="emailHelp" name="Email" class="form-text">
          Nunca compartiremos tu correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="password" required class="form-label" name="password">Password</label>
          <input type="password" name="Password" class="form-control" id="password" formControlName="password">
        </div>
  </form>
  <button type="submit" class="btn btn-primary">Login</button>
  <button type="button" class="btn btn-primary" routerLink="/formulario-registro">Registrarse</button>
</div>
