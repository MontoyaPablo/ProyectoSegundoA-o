
<section class="d-flex flex-column">
  <div class="px-4 py-5 px-md-5 text-center text-lg-start bg-body-tertiary">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group form-outline mb-4">
                  <label class="form-label" for="email"
                    >Correo Electr칩nico</label>
                  <input type="email" id="email" name="email" formControlName="email" class="form-control"/>
                  <span
                    class="help-block alert text-danger"
                    *ngIf="
                      loginForm.get('email')?.invalid &&
                      loginForm.get('email')?.touched
                    "
                  >
                    Email invalido
                  </span>
                </div>


                <div class="form-group form-outline mb-4">
                  <label class="form-label" for="password">Contrase침a</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    formControlName="password"
                    class="form-control"
                  />

                  <span
                    class="help-block alert text-danger"
                    *ngIf="
                      loginForm.get('password')?.invalid &&
                      loginForm.get('password')?.touched
                    "
                  >
                    debes ingresar una contrase침a
                  </span>
                </div>

                <button
                  type="submit"
                  [disabled]="!loginForm.valid"
                  class="btn btn-success btn-block mb-4 text-center">
                  Iniciar Sesi칩n
                </button>
                <div class="mb-4 text-opacity-50">
                  Usuario No Registrado
                </div>
                <button
                  type=" submit"
                  class="btn btn-success btn-block mb-4"
                  routerLink="/registro"
                >
                  Registrarse 
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
        </div>
      </div>
    </div>
  </div>
</section>
